<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter lim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <!--Logo container -->
        <header class="main__header">
            <section class="content__logo">
                <img class="logo__lime"  src="img/logo.png" alt="logo__img">
            </section>
        </header>

        <!--Title section -->
        <section">
            <h1 class="main__title">Taking Booleaners from A to B</h1>
        </section>

        <!--Navigation -->
        <nav class="nav">
            <button>Prenota</button>
            <button>Termina operazione</button>
            <button>Accendi luci</button>
        </nav>


        <!-- Section main - Scooters avaiable -->
        <main>

            <!-- First scooter -->
            <section class="main__section">
                <input type="checkbox">
                <h3 class="main__name">Monopattino Gino22</h3>

                <div class="scooter__description">
                    <span class="address"><span class="material-symbols-outlined"></span>Via Guadalametri - a 220 metri da te</span>
                    <span>Stato carica:</span>
                    <div class="charge orange"></div>
                </div>
            
            </section>


            <!-- Second scooter -->
            <section class="main__section">
                <input type="checkbox">
                <h3 class="main__name">Monopattino Mike24</h3>

                <div class="scooter__description">
                    <span class="address"><span class="material-symbols-outlined"></span>Via Ricciardoni - a 420 metri da te </span>
                    <span>Stato carica:</span>
                    <div class="charge green "></div>
                </div>
        
            </section>


            <!-- Third scooter -->
            <section class="main__section">
                <input type="checkbox">
                <h3 class="main__name">Monopattino Fede154</h3>

                <div class="scooter__description">
                    <span class="address"><span class="material-symbols-outlined"></span>Via Mentarini - a 490 metri da te</span> 
                    <span>Stato carica:</span>                  
                    <div class="charge crimson"></div>
                </div>
            </section>
            
        </main>

    </div>

</body>
</html>
